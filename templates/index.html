<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My ChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: white; /* Background color */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full height */
            margin: 0; /* Remove default margin */
            position: relative; /* Set relative positioning for the button */
        }
        h1 {
            text-align: center;
        }
        .chat-sign-button {
            width: 150px;
            padding: 10px 10px;
            font-size: 18px;
            background-color: black;
            color: white; /* Button text color */
            border: none; /* No border */
            border-radius: 10px; /* Rounded corners */
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%); /* Center the button */
            transition: background-color 0.3s; /* Smooth transition for hover */
        }
        .chat-sign-button:hover {
            background-color: #555555;
            color: white;
        }
        #chat-widget {
            width: 550px; /* Increased width for the chat widget */
            max-height: 400px; /* Increased height for the chat widget */
            overflow-y: auto; /* Enable vertical scrolling */
            border-radius: 0.25rem; /* Match Bootstrap's border radius */
            position: absolute; /* Use absolute positioning */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for element size */
        }
        #chat-widget-header {
            background-color: black; /* Header background color */
            color: white; /* Header text color */
        }
        #chat-widget-messages {
            max-height: 300px; /* Set your desired height */
            overflow-y: auto; /* Enable vertical scrolling */
            overflow-x: hidden; /* Hide horizontal overflow */
            padding: 10px; /* Optional: Add padding */
            background-color: #f9f9f9; /* Message background color */
            border-radius: 0.25rem; /* Match Bootstrap's border radius */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        #chat-widget-messages::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }
        #chat-widget-footer {
            background-color: #f9f9f9; /* Footer background color */
        }
        #chat-widget-input {
            border: 1px solid #ccc;
            border-radius: 10px; /* Rounded corners */
            height: 38px;
            padding: 10px; /* Padding for better appearance */
            transition: border-color 0.3s; /* Smooth transition for focus */
        }
        #chat-widget-input:focus {
            border-color: black; /* Darker border on focus */
            outline: none; /* Remove default outline */
            box-shadow: none;
            opacity: 70%;
        }
        .btn-close {
            background-color: white !important; /* Change the color to white */
        }
        .btn-close:hover {
            color: white; /* Optional: Change the color on hover */
        }
        .btn-close:focus {
            outline: none; /* Remove outline when focused */
            box-shadow: none; /* Remove box shadow when focused */
        }
        /* User message styles */
        .user-message {
            background-color: #f1f1f1;
            padding: 8px 12px;
            border-radius: 20px;
            max-width: 80%;
            margin-bottom: 10px;
            text-align: right;
            float: right;
            clear: both;
            display: block;
        }
        /* Bot message styles */
        .bot-message {
            background-color: transparent;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 80%;
            margin-bottom: 10px;
            text-align: left;
            float: left;
            clear: both;
            display: block;
        }
        .bot-message i {
            margin-right: 8px; /* Space between icon and bot message */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="typing-title" class="typing">Welcome to NudgeBot!</h1>
        <button id="chat-widget-button" type="button" class="btn position-fixed chat-sign-button" style="bottom: 20px; right: 20px;">Open ChatBot</button>

        <div id="chat-widget" class="card shadow d-none">
            <div id="chat-widget-header" class="card-header text-white">
                NudgeBot
                <button id="chat-widget-close-button" type="button" class="btn-close float-end" aria-label="Close"></button>
            </div>

            <div class="card-body" id="chat-widget-messages">
                <!-- Chat messages appear here -->
            </div>
            <div id="chat-widget-footer" class="card-footer">
                <input type="text" class="form-control" id="chat-widget-input" placeholder="Type your message...">
            </div>
        </div>
    </div>

<script>

    $(document).ready(function() {
        $("#chat-widget-button").on("click", function() {
            $("#chat-widget").toggleClass("d-none")
            $("h1").toggle(); // Toggle visibility of the h1 text
        });

        $("#chat-widget-close-button").on("click", function() {
            $("#chat-widget").addClass("d-none")
             $("h1").show(); // Show the h1 text when the chat widget is closed
        });


        // Handle user input in the ChatBot
        $("#chat-widget-input").keypress(function(event) {
            if(event.which === 13) { // Only trigger when Enter key is pressed
                let userMessage = $("#chat-widget-input").val();
                $("#chat-widget-input").val(""); // Clear input

                // Append user message to the chatbot
                $("#chat-widget-messages").append('<div class="user-message">' + userMessage + '</div>');
                $('#chat-widget-messages').scrollTop($('#chat-widget-messages')[0].scrollHeight);

                // Make the AJAX request with the user message
                $.ajax({
                    type: "POST",
                    url: "/webhook", // Flask webhook URL
                    contentType: "application/json",
                    data: JSON.stringify({ message: userMessage }), // Send user message
                    success: function(data) {
                        let botResponse = data.response;

                        // Append bot's response to the chatbot
                        $("#chat-widget-messages").append("<div class='bot-message'><i class=\"fas fa-robot\"></i> " + botResponse + "</div>");
                        $('#chat-widget-messages').scrollTop($('#chat-widget-messages')[0].scrollHeight);
                    },

                    error: function() {
                        // Handle error if needed
                        $("#chat-widget-messages").append("<div><strong>Bot:</strong> Sorry, something went wrong.</div>");
                        $('#chat-widget-messages').scrollTop($('#chat-widget-messages')[0].scrollHeight);
                    }
                });
            }
        });
    })

</script>

</body>
</html>
